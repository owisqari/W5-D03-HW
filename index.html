<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container-fluid d-flex flex-column justify-content-center align-items-center"
    >
      <div class="m-lg-4">
        <h3>note: some of the functions is in the console</h3>
      </div>

      <div class="m-lg-4">
        <button id="reverseNumberButton" class="btn btn-dark">
          reverseNumber
        </button>
        <input type="number" id="reverseNumberInput" />
        <p id="reverseNumberResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="upperCaseButton" class="btn btn-dark">To upper case</button>
        <input type="text" id="upperCaseInput" />
        <p id="upperCaseResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="vowelCountButton" class="btn btn-dark">vowel Count</button>
        <input type="text" id="vowelCountInput" />
        <p id="vowelCountResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="primeNumberButton" class="btn btn-dark">
          prime Number
        </button>
        <input type="number" id="primeNumberInput" />
        <p id="primeNumberResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="longestWordButton" class="btn btn-dark">
          longest Word
        </button>
        <input type="text" id="longestWordInput" />
        <p id="longestWordResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="alphabeticalOrderButton" class="btn btn-dark">
          alphabetical Order
        </button>
        <input type="text" id="alphabeticalOrderInput" />
        <p id="alphabeticalOrderResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="sumButton" class="btn btn-dark">sum</button>
        <input type="number" id="sumInput1" />
        <input type="number" id="sumInput2" />
        <p id="sumResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="calcAgeButton" class="btn btn-dark">cal age</button>
        <input type="number" id="calcAgeInput" />
        <p id="calcAgeResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="hourToSecondsButton" class="btn btn-dark">
          hour to seconds
        </button>
        <input type="number" id="hourToSecondsInput" />
        <p id="hourToSecondsResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="lessThanOrEqualToZeroButton" class="btn btn-dark">
          less Than Or Equal To Zero
        </button>
        <input type="number" id="lessThanOrEqualToZeroInput" />
        <p id="lessThanOrEqualToZeroResult"></p>
      </div>
      <div class="m-lg-4">
        <button id="findDigitAmountButton" class="btn btn-dark">
          find Digit Amount
        </button>
        <input type="number" id="findDigitAmountInput" />
        <p id="findDigitAmountResult"></p>
      </div>
    </div>

    <script src="./src/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
      integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
